<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>span</title>
    </head>
    <body>
        <p>영화 소개</p>
        <p>이번 영화의 <span>하이라이트</span> 장면은 바로 여기입니다.</p>
    </body>
</html>

<!--span 태그: 인라인 요소를 그룹으로 묶을 때 사용-->
<!--하이라이트 부분만 다른 디자인을 적용할 때 span 태그 사용-->
<!--즉, 하나의 태그 내에서 그룹을 묶어 요소의 공간을 분할하면,
    분할된 요소에 CSS로 스타일 적용 가능-->
<!--여기서는 스타일을 적용하기 전이기 때문에 변화x-->
