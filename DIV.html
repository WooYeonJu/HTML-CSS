<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>DIV</title>
    </head>
    <body>
        <div class="movie">
            <p>영화 소개</p>
            <p>영화를 소개하는 페이지입니다.</p>
        </div>
        <div class="tv">
            <p>TV 프로그램 소개</p>
            <p>TV 프로그램을 소개하는 페이지입니다.</p>
        </div>
    </body>
</html>

<!--div 태그: 블록 요소와 인라인 요소를 그룹으로 묶을 때 사용-->
<!--단순히 관련 있는 요소를 그룹으로 묶기만 해도 구조가 훨씬 깔끔해짐-->
