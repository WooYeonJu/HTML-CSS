<!DOCTYPE html>     <!--문서형 정의DTD(Document Type Definition): 웹 브라우저가 처리할 HTML문서의 문서 형식 지정-->
<html lang="ko">    <!--HTML문서의 시작과 끝(모든 태그는 html태그 내에 작성)-->
    <head>          <!--HTML문서의 메타데이터(HTML문서에 대한 정보-웹 브라우저에 직접 노출x) 정의하는 영역-->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewprot" content="width=device-width, initial-scale=1.0"> 
                    <!--meta tag: 메타데이터 정의하는데 사용-->
        <title>My First Web Page!</title>
    </head>
    <body>          <!--body tag: 웹 브라우저에 노출되는 내용-->
        <!--웹 페이지에 표시할 내용을 적습니다.-->
        <p>나의 첫 번째 웹 페이지</p>
    </body>
</html>

<!--태그의 사용 위치에 따라 부모, 자식, 형제 관계를 맺음-->
<!--위의 파일에서 html 태그가 부모, 그 밑에 있는 head와 body 태그가 자식 관계이며, 
    같은 위치에 위치한 head와 body 태그는 형제 관계임-->
<!--HTML의 줄 바꿈과 들여쓰기는 문법적 강제 사항은 아니지만,
    코드의 가독성 및 부모-자식 관계를 명확히 나타내기 위해 필요-->
